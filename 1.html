    <script type="text/javascript">
      window.onload = function () {		  
		//扫描二维码定位
        var tipsDivH = $('#helpTips').outerHeight(true);
        $('#helpTips').css('margin-top', -tipsDivH / 2);
        $('.help_fc_bg').height(pageHeight()); 
      }

      $(function ($) {
        $('#picBtn').click(function () {
          setTimeout(function () {
            $('#helpTips').show();
            $("#l").hide();
            $("#r").hide();
            initHelpTips();
          }, 0);

          var swiper = undefined;
          var proInterval = undefined;

          function initHelpTips() {

            swiper = new Swiper('.swiper-container', {
              pagination: '.swiper-pagination',
              slidesPerView: 1,
              paginationClickable: true,
              spaceBetween: 0,
              roundLengths: true
            });

            var curPro = -10;
            if (!proInterval) clearInterval(proInterval);
            proInterval = setInterval(function () {
              curPro++;
              if (curPro <= 0) {
                return;
              }
              $('.help_fc_jdtt').width(curPro + '%');
              if (curPro == 100) {
                clearInterval(proInterval);
                $('.help_fc_jdt').hide();
                $('.gb_an').show();
                $('.help_fc_bt').html('安装完成，请开始设置！');
                $('.help_fc_ts').hide();
                $('.help_fc_an').show();
              }
            }, 80);

          }

        });
      });
      $('#btnClose').click(function () {
        $("#l").show();
        $("#r").show();
        $('#helpTips').hide();
        $('.help_fc_bg').hide();
      });
      /* 当前页面高度 */
      function pageHeight() {
        return document.body.scrollHeight;
      }
		
    </script>
